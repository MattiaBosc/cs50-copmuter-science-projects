<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    alert("Thank you! Your message has been succesfully send!\n I'll answer as soon as possible.")
                });
                var links = document.querySelectorAll('#music_header, #aboutme_header');
                var title = document.querySelector('#title');
                links.forEach(function(x) {
                    x.addEventListener('mouseover', function() {
                        x.style.marginRight = "70%";
                        x.style.textShadow = "3px 3px #000000";
                    });
                    x.addEventListener('mouseout', function() {
                        x.style.marginRight = "80%";
                        x.style.textShadow = "1px 1px #000000";
                    });
                });
                title.addEventListener('mouseover', function() {
                    title.style.textShadow = "3px 3px #000000";
                });
                title.addEventListener('mouseout', function() {
                    title.style.textShadow = "1px 1px #000000";
                });
            });
        </script>
    </head>

    <body>
        <div class="other_header">
            <a href="index.html" id="title" style="color: white; text-decoration: none;">Mattia Boscardin</a>
        </div>
        <div>
            <div class="left_margin" id="aboutme_header" style="background-color: rgba(0, 15, 131, 0.699);">
                <a href="aboutme.html" style="color:white; text-decoration: none;">About</a>
            </div>
            <div class="left_margin" id="music_header" style="background-color: rgba(211, 101, 4, 0.828);">
                <a href="music.html" style="color:white; text-decoration: none;">Music</a>
            </div>
            <div class="right_margin" id="contact_header" style="background-color: rgba(2, 171, 183, 0.699);">
                <div class="section">Contact</div>
            </div>
        </div>
        <div class="main" style="text-align: center; background-color:  rgba(2, 171, 183, 0.350); margin-top: -1.8rem;">
            <div class="contact">
                <form accept-charset="utf-8">
                    <label>Name</label><br>
                    <input type="text" placeholder="Type here..." required><br>
                    <label>Email</label><br>
                    <input type="email" placeholder="Type here..." required><br>
                    <label>Region</label><br>
                    <select style="width: 25%;">
                        <option>- </option>
                        <option>Africa</option>
                        <option>America</option>
                        <option>Antartica</option>
                        <option>Asia</option>
                        <option>Europe</option>
                        <option>Oceania</option>
                    </select><br>
                    <label>Message</label><br>
                    <textarea placeholder="Type your message here..." style="height:300px; width: 100%;" required></textarea>
                    <label>Age</label><br>
                    <input type="number" step="1" min="0" max="120" style="width: 15%"><br>
                    <input type="submit" value="Send" style="margin-top:1%"><br>
                </form>
            </div>
        </div>
        <footer class="footer">
            Copyright &#169; Mattia Boscardin 2024
        </footer>
    </body>

</html>
