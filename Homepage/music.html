<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var links = document.querySelectorAll('#aboutme_header, #contact_header');
                var title = document.querySelector('#title');
                links.forEach(function(x) {
                    x.addEventListener('mouseover', function() {
                        x.style.marginRight = "70%";
                        x.style.textShadow = "3px 3px #000000";
                    });
                    x.addEventListener('mouseout', function() {
                        x.style.marginRight = "80%";
                        x.style.textShadow = "1px 1px #000000";
                    });
                });
                title.addEventListener('mouseover', function() {
                    title.style.textShadow = "3px 3px #000000";
                });
                title.addEventListener('mouseout', function() {
                    title.style.textShadow = "1px 1px #000000";
                });
            });
        </script>
    </head>

    <body>
        <div class="other_header">

        </div>
        <div>

                <a href="aboutme.html" style="color:white; text-decoration: none;">About</a>
            </div>
            <div class="right_margin" id="music_header" style="background-color: rgba(211, 101, 4, 0.828);">
                <div class="section">Music</div>
            </div>
            <div class="left_margin" id="contact_header" style="background-color: rgba(2, 171, 183, 0.699);">
                <a href="contact.html" style="color:white; text-decoration: none;">Contact</a>
            </div>
        </div>
        <div class="main" style="background-color:  rgba(211, 101, 4, 0.414); margin-top: -7.15rem;">
            <p style="text-align:center"> Check out my latest collaboration as a camera assistant for music videos!</p>
            <iframe style="max-width: 100%; max-height: 100%; width: 100%; aspect-ratio: 16/9;" src="https://www.youtube.com/embed/GSZ8GR9DKuY?autoplay=1&muted=1">
            </iframe>
            <p style="text-align:center"> For more information visit <br>
                <a href="https://www.turchini.it/event/la-risonanza-scholar-la-serenata-ritrovata/" style="color: black; text-decoration:underline;">
                    La Serenata Ritrovata</a>.
            </p>
        </div>
        <footer class="footer">
            Copyright &#169; Mattia Boscardin 2024
        </footer>
    </body>

</html>
