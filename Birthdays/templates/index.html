<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input autocomplete="off" autofocus required type="text" name="name" placeholder="Name">
                    <input autocomplete="off" required type="number" name="day" placeholder="Day" min="1" max="31">
                    <input autocomplete="off" required type="number" name="month" placeholder="Month" min="1" max="12">
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (day/month)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthdays in birthdays %}
                        <tr>
                            <td> {{birthdays.name}} </td>
                            <td> {{birthdays.day}}/{{birthdays.month}} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
