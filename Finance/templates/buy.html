{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3 row justify-content-center">
            <div class="col-md-4">
                <input autocomplete="off" autofocus required class="form-control" name="symbol" placeholder="Stock's symbol" type="text">
            </div>
            <div class="col-md-4">
                <input autocomplete="off" required class="form-control" name="shares" placeholder="Number of shares" type="text">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
